<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>
    <p>This page offers textboxes wherein you can input your desired numbers and choose a certain arithmetic operation button.</p>
    <p>The result of the numbers with the chosen function will be quickly shown after clicking the desired operation button.</p>
    <div>
        <input type="number" id="num1" placeholder="Input the first number">
        <input type="number" id="num2" placeholder="Input the second number">
    </div>
    <br>
    <div>
        <button id="add" onclick="addFunction()"> + </button>
        <button id="sub" onclick="subFunction()"> - </button>
        <button id="mult" onclick="multFunction();"> * </button>
        <button id="dvd" onclick="dvdFunction();"> / </button>
        <button id="mod" onclick="modFunction();"> % </button>
    </div>
    <p id="ans">The result will be displayed here.</p>
</body>
</html>
